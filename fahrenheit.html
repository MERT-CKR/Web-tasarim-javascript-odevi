  <div class="center">
    <h1>Fahrenheit Dönüşümü</h1>
    <input type="text" id="inputFahrenheit" class="input-box" placeholder="Fahrenheit değerini girin">
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var fahrenheit = document.getElementById('inputFahrenheit').value;
      var celsius = (fahrenheit - 32) * (5/9);
      var kelvin = parseFloat(celsius) + 273.15;

      document.getElementById('result').innerHTML = "Celsius: " + celsius.toFixed(2) + " °C<br>" + "Kelvin: " + kelvin.toFixed(2) + " K";
    }

    document.getElementById('inputFahrenheit').addEventListener('input', convertTemperature);
  </script>
