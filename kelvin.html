  <div class="center">
    <h1>kelvin dönüşümü</h1>
    <input type="text" id="inputKelvin" class="input-box" placeholder="kelvin değerini girin">
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var kelvin = document.getElementById('inputKelvin').value;
      var fahrenheit = (kelvin - 273.15) * (9/5) + 32;
      var celsius = parseFloat(kelvin) - 273.15;

      document.getElementById('result').innerHTML = "Fahrenheit: " + fahrenheit.toFixed(2) + " °F<br>" + "Celsius: " + celsius.toFixed(2) + " °C";
    }

    document.getElementById('inputKelvin').addEventListener('input', convertTemperature);
  </script>
