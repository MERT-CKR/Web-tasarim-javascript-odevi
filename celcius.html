  <div class="center">
    <h1>Celsius Dönüşümü</h1>
    <input type="text" id="celsiusInput" class="input-box" placeholder="Celsius değerini girin">
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var celsius = document.getElementById('celsiusInput').value;
      var fahrenheit = (celsius * 9/5) + 32;
      var kelvin = parseFloat(celsius) + 273.15;

      document.getElementById('result').innerHTML = "Fahrenheit: " + fahrenheit.toFixed(2) + " °F<br>" + "Kelvin: " + kelvin.toFixed(2) + " K";
    }

    document.getElementById('celsiusInput').addEventListener('input', convertTemperature);
  </script>
